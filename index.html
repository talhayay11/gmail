<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>Gmail</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <nav class="layout__navbar">
    <div class="layout__navbar-left">
      <i class="fa-solid fa-bars"></i>
      <img src="images\gmail-icon.png" alt="Gmail Logo" class="layout__navbar-logo">
      <span>Gmail</span>
    </div>

    <div class="layout__navbar-search">
      <i class="fa-solid fa-magnifying-glass layout__navbar-search-box--search"></i>
      <input type="text" placeholder="Search mail" class="layout__navbar-search-box">
      <i class="fa-solid fa-sliders layout__navbar-search-box--slider"></i> 
    </div>

    <div class="layout__navbar-right">
      <i class="fa-regular fa-circle-question layout__navbar-right-icon"></i>
      <i class="fa-solid fa-gear layout__navbar-right-icon"></i>
      <i class="fa-solid fa-table-cells layout__navbar-right-icon"></i>
      <img src="images\profile-pic.png" alt="profile Pic" class="layout__navbar-right-pic">
    </div>
  </nav>

    <div class="layout__main">
      <div class="layout__sidebar">
      </div>

      <div class="layout__content">
      </div>

      <div class="layout__right">
      </div>
    </div>

  <script src="index.js"></script>
</body>
</html>
