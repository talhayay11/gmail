<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Gmail</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
 <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap">
 <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@400;500;700&display=swap">
 <link rel="stylesheet" href="styles/style.css">
</head>

<body>
 <nav class="mail__navbar">
  <div class="mail__navbar-left">
   <i class="fa-solid fa-bars mail__navbar-left-menu" onclick="toggleSidebar()"></i>
   <img src="images\gmail-icon.png" alt="Gmail Logo" class="mail__navbar-left-logo">
   <span class="mail__navbar-left-text">Gmail</span>
  </div>

  <div class="mail__navbar-search">
   <i class="fa-solid fa-magnifying-glass mail__navbar-search-box--search"></i>
   <input type="text" placeholder="Search mail" class="mail__navbar-search-box">
   <i class="fa-solid fa-sliders mail__navbar-search-box--slider"></i> 
  </div>

  <div class="mail__navbar-right">
   <i class="fa-regular fa-circle-question mail__navbar-right-icon"></i>
   <i class="fa-solid fa-gear mail__navbar-right-icon"></i>
   <i class="fa-solid fa-table-cells mail__navbar-right-icon"></i>
   <img src="images\profile-pic.png" alt="Profile Pic" class="mail__navbar-right-pic">
  </div>
 </nav>

 <div id="root"></div>

 <script src="https://unpkg.com/react/umd/react.development.js" crossorigin></script>
 <script src="https://unpkg.com/react-dom/umd/react-dom.development.js" crossorigin></script>
 <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
 <script type="text/babel" src="index.js"></script>
</body>
</html>
